<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>STDGames</title>
	<script type="module" src="/main.js" defer></script>
</head>


<body>
	<div class="topbar">
		<div class="topbar-content">
			<div class="left-group">
				<img src="/resources/icons/stdgames.png" alt="Logo" class="logo" />
				<button id="addicon-button">Add to desktop</button>
			</div>

			<div class="middle-group">
				<button id="library-button">Library</button>

			</div>
			<div class="right-group">
				<button id="aboutus-button">
					<img src="/resources/icons/discord_100x100.png" alt="Logo" class="logo" />
				</button>
				<button id="settings-button">
					<img src="/resources/icons/settings.png" alt="Logo" class="logo" />
				</button>
			</div>
		</div>
	</div>

	<div id="main-page" class="big-container">
		<div class="sidebar">
			<div class="search">
				<input type="text" id="search-input" placeholder="Search games..." />
			</div>
			<div class="sidebar-content">
				<ul id="game-list"></ul>
			</div>
		</div>
		<div id="library" class="page">
			<div class="library-header">
				<h1 class="title">Library</h1>
				<div class="right">
					<button class="tag-button" tag="multiplayer">Multiplayer</button>
					<button class="tag-button" tag="solo">Solo</button>
					<div class="custom-dropdown">
						<button id="dropdown-button">Sort by ▼</button>
						<ul id="dropdown-menu" class="hidden">
						<li data-value="descending">Name A → Z</li>
						<li data-value="ascending">Name Z → A</li>
						</ul>
					</div>
				</div>
			</div>
			<div id="games" class="container"></div>
		</div>
	</div>
</body>

</html>
