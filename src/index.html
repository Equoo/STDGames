<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>STDGames</title>
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/styles/animations.css">
	<link rel="stylesheet" href="css/styles/button.css">
	<link rel="stylesheet" href="css/styles/game-library.css">
	<link rel="stylesheet" href="css/styles/game-list.css">
	<link rel="stylesheet" href="css/styles/sidebar.css">
	<link rel="stylesheet" href="css/styles/fonts.css">
	<link rel="preload" href="/resources/fonts/brunson/Brunson_Rough.ttf" as="font" type="font/ttf" crossorigin>
	<link rel="preload" href="/resources/fonts/brunson/Brunson.ttf" as="font" type="font/ttf" crossorigin>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
	<script type="module" src="/js/main.js" defer></script>
</head>

<body>
	<div class="frosted-glass">
		<div class="topbar">
			<div class="topbar-content">
				<div class="left-group">
					<img src="/resources/icons/stdgames.png" alt="Logo" class="logo">
					<button id="addicon-button">Add to desktop</button>
					<button id="library-button" class="active">Library</button>
				</div>

				<div class="right-group">
					<button id="aboutus-button">
						<img src="/resources/icons/discord_100x100.png" alt="Discord">
					</button>
					<button id="settings-button">
						<img src="/resources/icons/settings_white.png" alt="Settings">
					</button>
				</div>
			</div>
		</div>

		<div id="main-page" class="big-container">
			<div class="sidebar">
				<div class="search-container">
					<div class="search-bar">
						<span class="search-icon">⌕</span>
						<input type="text" id="search-input" placeholder="Search ..." />
					</div>
				</div>
				<div class="sidebar-content">
					<ul id="game-list"></ul>
				</div>
			</div>

			<div id="library" class="page">
				<div class="library-header">
					<h1 class="title">Library</h1>
					<div class="right">
						<button class="tag-button" tag="multiplayer">Multiplayer</button>
						<button class="tag-button" tag="solo">Solo</button>

						<div class="custom-dropdown">
							<button id="dropdown-button">Sort by ▼</button>
							<ul id="dropdown-menu" class="hidden">
								<li data-value="descending">Name A → Z</li>
								<li data-value="ascending">Name Z → A</li>
							</ul>
						</div>
					</div>
				</div>
				<div id="games" class="container"></div>
			</div>
			<div id="game-preview-container" class="hidden">
				<button class="back-button" id="back-to-library">← Back to library</button>

				<div class="game-preview">
					<div class="image-crop-container">
						<div class="game-preview-artwork"></div>
						<h1 class="title-overlay">Game Title</h1>
						<div class="game-genres"></div>
						<div class="game-meta">
							<div class="game-description"></div>
						</div>
						<div class="button-overlay">
							<button class="play-button">Play</button>
							<button class="game-settings-button">⚙️ Settings</button>
						</div>
					</div>
				</div>
				<div class="game-details">
					<div class="screenshots-container"></div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
